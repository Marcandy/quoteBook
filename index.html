<!DOCTYPE html>
<html lang="en" ng-app='quoteBook'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body ng-controller='mainCtrl'>

<input type="text" placeholder="quote" ng-model="qText"/>
<input type="text" placeholder="author" ng-model="qAuthor"/>
<button type="button" ng-click="addQuote({text: qText,
author: qAuthor})">Add Quote</button>

<br/>

<input type="text" placeholder="filter"/>


<ul>
  <li ng-repeat="quote in quotes">
    <h4>{{quote.author}}:</h4>
    <p>{{quote.text}}</p>
    <button ng-click="deleteQuote(quote.text)">Delete</button>
  </li>
</ul>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js" charset="utf-8"></script>

<script src="./js/app.js" charset="utf-8"></script>
<script src="./js/mainCtrl.js" charset="utf-8"></script>
<script src="./js/dataService.js" charset="utf-8"></script>

</body>
</html>
