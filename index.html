<!DOCTYPE html>
<html lang="en" ng-app='quoteBook'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/9e617c104b.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body ng-controller='mainCtrl'>

<input type="text" placeholder="quote" ng-model="qText"/>
<input type="text" placeholder="author" ng-model="qAuthor"/>
<button type="button" ng-click="addQuote({text: qText,
author: qAuthor})">Add Quote</button>

<br/>
<br/>
<input type="text" placeholder="filter" ng-model="searchBy"/>


<ul >
  <li class="quotes" ng-repeat="quote in quotes | filter: searchBy track by $index " >


    <p class="text"><em>"{{quote.text}}"</em></p>
    <strong><h4>{{quote.author}}:</h4></strong>
    <button class="delete" ng-click="deleteQuote(quote.text)"><i class="fa fa-times-circle-o fa-3x" aria-hidden="true"></i></button>
  </li>
</ul>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js" charset="utf-8"></script>

<script src="./js/app.js" charset="utf-8"></script>
<script src="./js/mainCtrl.js" charset="utf-8"></script>
<script src="./js/dataService.js" charset="utf-8"></script>

</body>
</html>
